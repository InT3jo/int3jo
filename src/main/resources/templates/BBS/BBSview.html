<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/var.css">
<link rel="stylesheet" type="text/css" href="/css/home_component.css">
<link rel="stylesheet" type="text/css" href="/css/BBS.css">
<title>Insert title here</title>
<style>
/* 일단 테이블 태그로 했다가 나중에 class 이름 만들어서 css파일로 옮기기  */
table {
	width: 100%;
	border: 1px solid #d3d3d3;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #444444;
	padding: 10px;
}
</style>
</head>
<body>
	<script type="text/javascript">
		function deleteCom(bbsNo, comNo) {
			if (confirm('삭제하시겠습니까?')) {
				location.href = "/BBS/deleteCom/" + bbsNo + "/" + comNo;
			} else {
				alert("삭제가 취소되었습니다.")
			}
		}

		function updateCom(bbsNo, comNo) {
			if (confirm('수정하시겠습니까?')) {
				location.href = "/BBS/updateCom/" + bbsNo + "/" + comNo;
			} else {
				alert("수정이 취소되었습니다.")
			}
		}

		function deleteComAdmin(bbsNo, comNo) {
			if (confirm('삭제하시겠습니까?')) {
			location.href = "/BBS/deleteComAdmin/" + bbsNo + "/" + comNo;
			}else{
				alert("삭제가 취소되었습니다.")
			}
		}

		function writeComOk() {
			if (confirm('등록하시겠습니까?')) {
				document.getElementById("writeCom").submit();
			} else {
				alert("등록이 취소되었습니다.");
			}
			return false;
		}

		function updateBBSOk(bbsNo) {
			if (confirm('수정하시겠습니까?')) {
				location.href = "/BBS/update/" + bbsNo;
			} else {
				alert("등록이 취소되었습니다.");
			}
			return false;
		}

		function deleteBBSOk(bbsNo) {
			if (confirm('삭제하시겠습니까?')) {
				location.href = "/BBS/delete/" + bbsNo;
			} else {
				alert("삭제가 취소되었습니다.");
			}
			return false;
		}
		
		function deleteBBSAdmin(bbsNo){
			if (confirm('삭제하시겠습니까?')) {
				location.href = "/BBS/adminDelete/" + bbsNo;
			} else {
				alert("삭제가 취소되었습니다.");
			}
			return false;
		}
	</script>
	
	<div th:replace="home_component.html :: header"></div>
	<script type="text/javascript">
		function moveTop(){
			window.scrollTo({top:0, behavior:"smooth"})
		}
	</script>
	<div class="moveTopBtn" onclick="moveTop()">▲</div>

<p id="BBS">이용문의</p>
	
	<div class="BBSViewTable">
		<br />
		<div id="ReturnList">
		<button  id="headerSearchBtn" th:onclick="|location.href='@{/BBS/listSearch}'|">목록</button>
		</div>
		<table class="" border="1" width="800" height="100">
		<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
			

			<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${BBS.bbsNo}"></td>
					<th scope="row">작성일</th>
					<td th:text="${BBS.bbsDate}"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td td colspan="3" th:text="${BBS.userNick}"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
					<td colspan="3" th:text="${BBS.bbsTitle}"></td>
				</tr>
				<tr>
					
					<td td colspan="4"> 
					<textarea class="ViewContent" title="내용" th:text="${BBS.bbsContent}" readonly="readonly"></textarea>
					</td>
				</tr>


			</tbody>
		</table>

	</div>

	<div>

		

		<!-- 		로그인한 사용자 닉네임과 일치 할 때만 수정/삭제버튼 보이기 , 관리자(grade:1) 이거나 운영자(grade:0)에 보이기-->


		<div th:if="${user.userNick}==${BBS.userNick} ">
			<button th:name="${BBS.bbsNo}"
				th:onclick="updateBBSOk(this.getAttribute('name'))">수정하기</button>
			<button th:name="${BBS.bbsNo}"
				th:onclick="deleteBBSOk(this.getAttribute('name'))">삭제</button>
		</div>


		<!-- 		회원등급이 관리자(user_grade = 1)이상 일때만 관리자 삭제,답변 버튼 보이기  -->


		<div th:if="${user.userGrade==1 } or ${user.userGrade}==0">
			<button th:name="${BBS.bbsNo}"
				th:onclick="deleteBBSAdmin(this.getAttribute('name'))">
				관리자삭제</button>
			<button  id="headerSearchBtn" 
				th:onclick="|location.href='@{/admin/writeAnswer/{bbsNo}(bbsNo=${BBS.bbsNo})}'|">답변등록</button>
		</div>
	</div>





	<!-- 	댓글 -->




	<form id="writeCom"
		th:action="@{/BBS/BBSlist/{bbsNo}(bbsNo=${BBS.bbsNo})}" method="post"
		th:object=${BBSComment}>
		<p>

			<label>댓글작성자<input type="text" name="userNick"
				th:value="${user.userNick}" readonly></label>
			<!-- 				로그인한 사람의 닉네임 불러오기 -->
		</p>
		<p>
			<!-- 				<textarea name="comContent" th:field="*{comContent}" rows="5" cols="50"></textarea> -->
			<label>댓글입력: <input type="text" name="comContent"
				th:field="*{comContent}"></label> <input type="hidden" name="userNo"
				th:value="${user.userNo}">
		</p>
		<p>
			<button  id="headerSearchBtn" type="button" onclick="writeComOk()">댓글 작성</button>
		</p>
	</form>

<!-- 댓글 없으면 댓글 테이블 숨기기 -->
<div th:if="${commentListZero.size()}==0 or ${commentListZero}==null">
	<p>등록된 댓글이 없습니다.</p>
</div>

<!-- 댓글테이블 -->
<div class="BBSViewTable">
<div th:if="${commentListZero}!=null and ${commentListZero.size()}!=0">
	<table border="1" width="800" height="100">
		<thead>
			<tr>
				<th>작성자</th>
				<th>내용</th>
				<th>작성일</th>
				<th colspan="3">관리</th>
<!-- 				<div th:if="${user.userNick}==${BBS.userNick} "> -->
<!-- 					<th>삭제</th> -->
<!-- 					<th>수정</th> -->
<!-- 				</div> -->
<!-- 				<div th:if="${user.userGrade}==1 or  ${user.userGrade}==0"> -->
<!-- 					<th>관리자삭제</th> -->
<!-- 				</div> -->
			</tr>

		</thead>
		<tbody>
			<tr th:each="BBSComment : ${commentListZero}">
				<td th:text="${BBSComment.userNick}"></td>
				<td th:text="${BBSComment.comContent}"></td>
				<td th:text="${BBSComment.comDate}"></td>

				<div th:if="${user.userNick}==${BBSComment.userNick}">
					<td>
						<button  id="headerSearchBtn" th:name="${BBSComment.bbsNo}" th:src="${BBSComment.comNo}"
							th:onclick="deleteCom(this.getAttribute('name'),this.getAttribute('src'))">삭제</button>
						<!--  <button
						th:onclick="|location.href='@{/BBS/deleteCom/{comSeq}(comSeq=${BBSComment.comSeq})}'|">삭제</button>-->
					</td>
					<td>
						<button  id="headerSearchBtn" th:name="${BBSComment.bbsNo}" th:src="${BBSComment.comNo}"
							th:onclick="updateCom(this.getAttribute('name'),this.getAttribute('src'))">
							수정</button>
					</td>
				</div>


				<div th:if="${user.userGrade}==1 or  ${user.userGrade}==0">
					<td>
						<button id="headerSearchBtn" th:name="${BBSComment.bbsNo}" th:src="${BBSComment.comNo}"
							th:onclick="deleteComAdmin(this.getAttribute('name'),this.getAttribute('src'))">
							관리자삭제</button>
					</td>
				</div>


			</tr>
		</tbody>
	</table>
</div>
</div>



	</div>

	</div>

	<div th:replace="home_component.html :: footer"></div>
</body>
</html>
