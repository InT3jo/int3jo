<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.errormsg {
	color: red;
}
</style>
</head>
<body>
<script type="text/javascript">
function writeOk(){
	if(confirm('등록하시겠습니까?')){
		document.getElementById("writeBBS").submit();
	}else{
		alert("등록이 취소되었습니다.");
	}
	return false;
	
}
</script>

	<h1>BBS write Page</h1>
	글쓰는페이지

	<form id="writeBBS" action="" method="post" th:object="${BBS}">
	
		<label> 
		<input type="hidden" name="userNo" th:value="${user.userNo}">
		작성자<input type="text" name="userNick" th:value="${user.userNick}" readonly>
		 <!-- 	로그인한 사용자 정보에서 user_nick 불러오기  --> 
		 </label>
		 </br>
		<label>제목<input type="text" name="bbsTitle" th:field="*{bbsTitle}"></label>
		<div class="errormsg" th:errors="*{bbsTitle}"></div> 
		</br>
<label>내용<textarea name="bbsContent" th:field="*{bbsContent}"></textarea></label>
			<div class="errormsg" th:errors="*{bbsContent}"></div>  



		<div>
			<button type="button" onclick="writeOk()">등록하기</button>
		</div>
	</form>

	<button th:onclick="|location.href='@{/BBS/BBSlist}'|">목록</button>
</body>
</html>
