<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>약도 - 비밀번호 변경</title>
</head>
<body>
	<div class="modifyPwContainor">
		<h2><span class="modifyPwTitle">비밀번호 변경</span></h2>
		<div>
			<span class="modifyPw">안전한 비밀번호로 개인 정보를 보호하세요
				<br>
				<span class="modifyPwPoint">다른 아이디/사이트에서 사용한 적 없는</span>
			비밀번호가 안전합니다</span>
		</div>
		<form action="/help/modifyPassword" method="post">
	     	<div><input type="password" name="userPw" placeholder="현재 비밀번호" /></div>
	     	<div><input type="password" name="userPwNew" placeholder="새 비밀번호" /></div>
	     	<div><input type="password" name="userPwNewCheck" placeholder="새 비밀번호 확인" /></div>
	     	<div><button type="submit">수정</button></div>
	     	<div><button type="button" onClick="location.href='/help/myPage'">취소</button></div>
      	</form>
	</div>
	
	
	
	
</body>
</html>
