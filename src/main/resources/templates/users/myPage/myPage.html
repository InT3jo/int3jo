<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/var.css">
<link rel="stylesheet" type="text/css" href="/css/user.css">
<link rel="stylesheet" type="text/css" href="/css/home_component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>약도 - 마이페이지</title>
</head>
<body>
	<div th:replace="home_component.html :: header"></div>
	<div class="myPageContainor">
		<div>
			<span>마이페이지</span>
			<strong><span th:text="${user.userNick}"></span></strong>
			<span>님, 환영합니다</span>
		</div>
		<div class="cardBox">
			<div class="row">
				<div class="row row-cols-1 row-cols-md-2 g-4">
					<div class="col">
						<div class="card" style="width: 18rem;">
						  <div class="card-body">
						    <h5 class="card-title">정보 관리</h5>
						    <h6 class="card-subtitle mb-2 text-muted">개인 및 건강 정보 관리</h6>
						    <p class="card-text">가입 시 입력한 정보를 확인하거나<br>수정할 수 있습니다.</p>
							<hr/>
						    <span class="card-link cursor" onClick="location.href='/help/modifyNickName'">닉네임 변경</span>
						    <span class="card-link cursor" onClick="location.href='/help/modifyMyInfo'">정보 변경</span>
						  </div>
						</div>
						<div class="card" style="width: 18rem;">
						  <div class="card-body">
						    <h5 class="card-title">게시글 관리</h5>
						    <h6 class="card-subtitle mb-2 text-muted">게시글 및 댓글 관리</h6>
						    <p class="card-text">작성한 게시글과 댓글을 수정 및 삭제할 수 있습니다.</p>
						    <hr/>
						    <span class="card-link cursor">게시글 관리</span>
						    <span class="card-link cursor">댓글 관리</span>
						  </div>
						</div>
						<div class="card" style="width: 18rem;">
						  <div class="card-body">
						    <h5 class="card-title">보안</h5>
						    <h6 class="card-subtitle mb-2 text-muted">비밀번호 변경</h6>
						    <p class="card-text">계정을 안전하기 보호하기 위해 비밀번호를 변경할 수 있습니다.</p>
						    <hr/>
						    <span class="card-link cursor" onClick="location.href='/help/modifyPassword'">비밀번호 변경</span>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<button type="button" onclick='Withdraw()'>회원 탈퇴</button>
		</div>
	</div>
	<div th:replace="home_component.html :: footer"></div>
	
	<script>
		function Withdraw() {
			var result = confirm('탈퇴 시 모든 정보 복구가 불가능 합니다. \n회원 탈퇴를 계속 진행하시겠습니까?');
			if(result == true){
				location.href='/help/withdraw';
			} else {
				alert('취소 되었습니다.');
			}
		}
	</script>
</body>
</html>
