<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/var.css">
<link rel="stylesheet" type="text/css" href="/css/user.css">
<link rel="stylesheet" type="text/css" href="/css/home_component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>약도 - 건강 정보 변경</title>
</head>
<body>
	<div th:replace="home_component.html :: header"></div>
	<div class="ContentBox">
		<div class="infoList" th:if="${usersInfoList}==null or ${usersInfoList.size()}==0">건강정보가 없습니다.</div>
		<div class="infoListBox">
			<ul th:if="${usersInfoList}!=null and ${usersInfoList.size()}!=0">
				<li th:each="usersInfo : ${usersInfoList}">
					<div class="infoList">
						<span th:text="${usersInfo.familyNick}"></span>
						<span>(</span>
						<span th:text="${usersInfo.birth}"></span>
						<span>,</span>
						<span th:text="${usersInfo.gender}"></span>
						<span>)</span>
						<button class="signUpButton cursor" type="button" th:onclick="|location.href='@{/help/modifyMyInfo/{familyNo}(familyNo = ${usersInfo.familyNo})}'|">수정</button>
					</div>
				</li>
			</ul>
			<button class="infoButton cursor" type="button" onclick="location.href='/help/addFamilyInfo'">건강정보 추가하기</button>
		</div>
	</div>
	<div th:replace="home_component.html :: footer"></div>
</body>
</html>
