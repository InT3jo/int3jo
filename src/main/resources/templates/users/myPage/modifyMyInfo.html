<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/var.css">
<link rel="stylesheet" type="text/css" href="/css/user.css">
<link rel="stylesheet" type="text/css" href="/css/home_component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>약도 - 닉네임 변경</title>
</head>
<body>
	<div th:replace="home_component.html :: header"></div>
	<div class="modifyMyInfoContainor">
		<span class="modifyMyInfoTitle">닉네임 수정</span>
		<table class="table">
		  <tbody>
		    <tr>
		      <th scope="row">이메일</th>
		      <td th:text="${user.userEmail}">
		      </td>
		    </tr>
		    <tr>
		      <th scope="row">닉네임</th>
		      <td>
		      	<form action="/help/modifyMyInfo" method="Post">
			      	<input type="text" name="userNick" th:value="${user.userNick}" />
					<button type="submit">수정</button>
				</form>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div th:replace="home_component.html :: footer"></div>
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
