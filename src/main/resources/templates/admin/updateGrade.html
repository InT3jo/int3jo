<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
function updateUserOk(){
	if(confirm('변경하시겠습니까?')){
		document.getElementById("updateUserStatus").submit();
	}else{
		alert("변경이 취소되었습니다.");
		location.href = "/admin/userlist";
	}
	return false;
	
}


</script>


	<h1>회원 등급/상태(블락,복구) 변경</h1>

	<p>관리자 권한 부여 USER_GRADE 운영진:0 , 관리자:1 , 일반회원:2</p>
	<p>회원 상태 USER_STATUS 정상:0 , 블락 : 2 </p>

	<form id="updateUserStatus" action="" method="post" th:object=${Users}>
		<table border="1" width="1000" height="100">
			<thead>
				<tr>
					<th>회원번호</th>
					<th>이메일</th>
					<th>닉네임</th>
					<th>회원등급</th>
					<th>회원상태</th>
					<th>블락사유</th>
					<th>변경</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="*{userNo}">
<!-- 					<input type="text" name="userNo" th:field=*{userNo} readonly="readonly"> -->
					</td>
					<td th:text="*{userEmail}">
<!-- 					<input type="text" name="userEmail" th:field=*{userEmail} readonly="readonly"> -->
					</td>
					<td th:text="*{userNick}">
<!-- 					<input type="text" name="userNick" th:field=*{userNick} readonly="readonly"> -->
					</td>
<!-- 					<td><input type="text" name="userGrade" th:field="*{userGrade}"></td> -->
					<td>
						<select name="userGrade">
							<option value="1" th:selected="${Users.userGrade}=='1'">1:관리자</option>
							<option value="2" th:selected="${Users.userGrade}=='2'">2:일반회원</option>
						</select>
					</td>
<!-- 					<td><input type="text" name="userStatus" th:field="*{userStatus}"></td> -->
					<td>
					<select name="userStatus">
							<option value="0" th:selected="${Users.userStatus}=='0'">0:정상</option>
							<option value="2" th:selected="${Users.userStatus}=='2'">2:블락</option>
						</select>
						</td>
					<td><input type="text" name="blockReason" th:field="*{blockReason}"></td>
					<td><button type="button" onclick="updateUserOk()">변경</button></td>
				</tr>
			</tbody>
		</table>
	</form>
<button th:onclick="|location.href='@{/admin/userlist}'|">회원목록</button>
</body>
</html>
