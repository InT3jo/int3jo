<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>게시판 관리 페이지</h1>
	
	게시글 답변,삭제,복구
	
	<p>BBS_show 0 (게시) 현재 게시되는 게시글 목록 - 답변, 댓글 관리 </p>
	
	
	<p>본인이 삭제한 게시글 </p>
	
	
	<p>관리자가 삭제한 게시글 - 복구</p>
	 
	<br/>
	댓글  삭제, 복구는 게시글 들어가서 밑에 댓글 뜨면 그 페이지에서 지울 수 있게 ?
	
	
	
	<table border="1" width="800" height="100">
		<thead>
			<tr>
				<th>게시글번호</th>
				<th>제목</th>
				<th>게시일</th>
				<th>작성자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="BBS : ${bbsListZero}">
				<td th:text=${BBS.bbsNo}></td>
				<td><a th:href="@{|/BBS/BBSlist/${BBS.bbsNo}|}" th:text=${BBS.bbsTitle}></a></td>
				<td th:text=${BBS.bbsDate}></td>
				<td th:text="${BBS.userNick}"></td>
			</tr>			
		</tbody>
		</table>
</body>
</html>
