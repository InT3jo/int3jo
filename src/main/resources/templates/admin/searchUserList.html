         <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<link rel="stylesheet" type="text/css" href="/css/var.css">
<link rel="stylesheet" type="text/css" href="/css/admin.css">
<title>Insert title here</title>
</head>
<body>
<script>
	function clickSearchUserBtn(){
		location.href = "/admin/searchUserList?page=1&perPageNum=10&searchType="
						 + $("select option:selected").val() 
						 + "&keyword=" + encodeURIComponent($('#keywordInput').val());
	}
</script>
	<div class="adminCommonContainer">
		<span class="adminCommonTitle">회원 관리</span>
		<div class="adminCommonInfoBox">
			<span class="adminCommonInfo">-참고-</span>
			<span class="adminCommonInfo">회원등급: 운영진:0, 관리자:1, 일반회원:2</span>
		 	<span class="adminCommonInfo">회원상태: 정상:0, 탈퇴:1, 블락:2</span>
	 	</div>
		<table class="adminUserTable">
			<thead>
				<tr>
					<th class="adminUserTableItem wd36">회원번호</th>
					<th class="adminUserTableItem wd100">이메일</th>
					<th class="adminUserTableItem wd100">닉네임</th>
					<th class="adminUserTableItem wd85">가입일</th>
					<th class="adminUserTableItem wd36">회원등급</th>
					<th class="adminUserTableItem wd36">상태</th>
					<th class="adminUserTableItem wd70">등급/상태 관리</th>
					<th class="adminUserTableItem wd85">탈퇴일</th>
					<th class="adminUserTableItem wd114">블락사유</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Users : ${searchUserList}">
					<td class="adminUserTableItem wd36" th:text=${Users.userNo}></td>
					<td class="adminUserTableItem wd100" th:text=${Users.userEmail}></td>
					<td class="adminUserTableItem wd100" th:text=${Users.userNick}></td>
					<td class="adminUserTableItem wd85" th:text="${Users.joinDate}"></td>
					<td class="adminUserTableItem wd36" th:text=${Users.userGrade}></td>
					<td class="adminUserTableItem wd36" th:text=${Users.userStatus}></td>
					<td class="adminUserTableItem wd70"><button th:onclick="|location.href='@{/admin/updateGrade/{userNo}(userNo=${Users.userNo})}'|">관리</button></td>
					<td class="adminUserTableItem wd85" th:text=${Users.leaveDate}></td>
					<td class="adminUserTableItem wd114" th:text=${Users.blockReason}></td>
				</tr>			
			</tbody>
			</table>
			
			<div id="pageNumber" th:with="start=${pageMaker.startPage}, end=${pageMaker.endPage}">
			<ul>
				<div>
					<li><a
						th:href="@{|/admin/searchUserList${pageMaker.makeSearch(pageMaker.startPage-1)}|}">이전</a></li>
				</div>
	
	
				<!--			3페이지 까지 필요할때는 쩜 3개 찍힘 page 숫자 표시만 되면 되는데 -->
				<div th:each="num : ${#numbers.sequence(start,end)}">
					<li><code th:if="${pageMaker.cri.getPage() == num}"
							th:text="${num}"></code> <a
						th:unless="${pageMaker.cri.getPage()==num}"
						th:href="@{|/admin/searchUserList${pageMaker.makeSearch(num)}|}"> <code
								th:text="${num}"></code></a></li>
				</div>
	
				<div>
					<!--			<div th:if="${pageMaker.next} and ${pageMaker.endPage} > 0">-->
					<li>
						<!-- 				<a th:href="@{|/BBS/listPage?page=${pageMaker.endPage + 1}&perPageNum=10|}">끝</a> -->
						<a
						th:href="@{|/admin/searchUserList${pageMaker.makeSearch(pageMaker.endPage+1)}|}">다음</a>
					</li>
				</div>
			</ul>
		</div>
	
	<!-- 검색 -->
			<div id="searchUser">
	
				<select name="searchType">
					<!-- 				<option value="n" th:selected="${scri.searchType==null}"></option> -->
					<option value="userNo" th:selected="${scri.searchType=='userNo'}">회원번호</option>
					<option value="email" th:selected="${scri.searchType=='email'}">이메일</option>
					<option value="nick" th:selected="${scri.searchType=='nick'}">닉네임</option>
				</select>
				 <input type="text" name="keyword" id="keywordInput" th:value="${scri.keyword}" />
	
				<button id="headerSearchBtn" onclick="clickSearchUserBtn()">검색</button>
			</div>
	</div>
</body>
</html>
