<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/home.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@900&display=swap" rel="stylesheet">
<title>약도</title>
</head>
<body>
	<div class="ContentBox">
		<div class="mainTitleBox">
			<div class="d_CSS">
				<span class="mainTitle1">약도</span>
				<span class="mainTitle2">藥道</span>
			</div>
		</div>
		<div class="mainSearchBox">
			<form action="drugs" method="post">
				<input id="mainSearchInput" type="text" name="searchAll" placeholder="통합검색"/>
				<button id="mainSearchBtn" type="submit">검색</button>
				<button id="mainSearchMoreBtn" type="button" th:onclick="|location='@{/drugs}'|">상세검색</button>
			</form>
		</div>
		<div class="mainNavBox">
			<span id="mainNavLogin" th:onclick="|location='@{/login}'|">로그인</span>
			<span id="mainNavJoin" th:onclick="|location='@{/join}'|">회원가입</span>
			<span id="mainNavBBS" th:onclick="|location='@{/BBS/BBSlist}'|">이용문의</span><br>
		</div>
		<div style="text-align: right; margin: 20px;">
			<span id="mainNavAdmin" th:onclick="|location='@{/admin}'|">관리자페이지</span>
		</div>
		<p> 일단 개발중이니까 로그인필터검사는 넘어갑시다</p>
	</div>
</body>
</html>
